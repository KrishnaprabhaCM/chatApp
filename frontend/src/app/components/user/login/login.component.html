<div class="content">
  <h1>Login</h1>
  <div class="main">
    <h2>Login to you account</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onsubmitLogin(loginForm.value)">
      <h5>User Name</h5>
      <input type="text" placeholder="Type here" required="" formControlName="chatHandle">
      <div *ngIf="chatHandle.invalid && (chatHandle.dirty || chatHandle.touched)">
        <mat-error *ngIf="chatHandle.errors?.['required']">
          Chat Handle is required
        </mat-error>
      </div>
      <h5>Password</h5>
      <input type="password" placeholder="Password" formControlName="pwd">
      <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)">
        <mat-error *ngIf="pwd.errors?.['required']">
          Password is required
        </mat-error>
      </div>
      <mat-error>{{userMsg}}</mat-error>
      <button mat-raised-button color="accent" [disabled]="!loginForm.valid">Login</button>
      <p>Already have an account? <a routerLink="/signup">Sign Up</a> here</p>
    </form>
  </div>
</div>
